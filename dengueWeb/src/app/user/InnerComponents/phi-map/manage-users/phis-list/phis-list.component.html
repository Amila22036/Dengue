<h6 class="text-center">PHI details</h6>
<label>Search</label>
<input type="text" [(ngModel)]="term">
<table class="table table-sm table-hover">
 <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  
  </tr>
    <tr *ngFor="let phi of phiList " (click)="onEdit(phi)">
       
        <td>{{phi.FirstName}}</td>
        <td>{{phi.LastName}}</td>
      <td>{{phi.Email}}</td>
      <td>{{phi.PhoneNumber}}</td>
     
      <td>
        <a class="btn" (click)="onEdit(phi)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(phi.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
        </td>
    </tr>
</table>
<div class="text-center">
  <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
  </div>
