<h6 class="text-center">PHI details</h6>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-sm table-hover"  id="test">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
  
  </tr>
</thead>
<tbody>
    <tr *ngFor="let phi of phiList " (click)="onEdit(phi)">
       
        <td>{{phi.FirstName}}</td>
        <td>{{phi.LastName}}</td>
      <td>{{phi.Email}}</td>
      <td>{{phi.PhoneNumber}}</td>
     
      <!-- <td>
        <a class="btn" (click)="onDelete(phi.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
        </td> -->
    </tr>
    </tbody>
</table>
<div class="text-center">

  </div>
