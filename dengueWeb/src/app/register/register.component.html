

<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <!-- <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-user"></i>
                </span>
              </div>
              <input class="form-control"  placeholder="Email">
            </div> -->
            <form [formGroup]="registerForm">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input class="form-control" type="email" formControlName="email" placeholder="Email">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
              </div>
              <input class="form-control" type="password"  formControlName="password" placeholder="Password">
            </div>
  
            <button class="btn btn-block btn-success"  type="submit" (click)="tryRegister(registerForm.value)" >Create Account</button>
          </form>
            <div class="row">
              <div class="col-md-12 col-md-offset-12">
                <p>Already have an account? <a href="/login">Login</a></p>
              </div>
            </div>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" (click)="tryFacebookLogin()" type="button">
                  <span>facebook</span>
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" (click)="tryGoogleLogin()" type="button">
                  <span>google</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
